<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./src/css/styles.css"
      media="print"
      onload="this.media='all'"
    />
    <script defer src="./src/js/script.js"></script>
    <title>CALCULATOR</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="calculator">
          <!-- Display -->
          <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
          </div>

          <!-- Buttons -->
          <button class="clear __wide">AC</button>
          <button class="delete">DEL</button>
          <button class="operator">รท</button>

          <button class="operand">1</button>
          <button class="operand">2</button>
          <button class="operand">3</button>
          <button class="operator">*</button>

          <button class="operand">4</button>
          <button class="operand">5</button>
          <button class="operand">6</button>
          <button class="operator">+</button>

          <button class="operand">7</button>
          <button class="operand">8</button>
          <button class="operand">9</button>
          <button class="operator">-</button>

          <button class="operand" id="dot">.</button>
          <button class="operand">0</button>
          <button class="__wide" id="equals">=</button>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer"><span>&copy; Emilain Chiper 2024</span></div>
    </div>
  </body>
</html>
